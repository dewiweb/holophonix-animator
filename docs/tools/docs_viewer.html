<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holophonix Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #3c3c3c;
            --hover-color: #2d2d2d;
            --active-color: #094771;
            --sidebar-width: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .logo-container {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
            margin: 5px 0;
        }

        .app-name {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.9;
        }

        .doc-label {
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.7;
        }

        .nav-toggle {
            position: absolute;
            right: -30px;
            top: 20px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-left: none;
            color: var(--text-color);
            width: 30px;
            height: 30px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .nav-toggle:hover {
            background: var(--hover-color);
        }

        .nav-toggle::after {
            content: "‚Üê";
        }

        .sidebar.collapsed .nav-toggle::after {
            content: "‚Üí";
        }

        .doc-tree {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .doc-section {
            margin-bottom: 20px;
        }

        .doc-section-title {
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .doc-item {
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin: 2px 0;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        .doc-item:hover {
            background: var(--hover-color);
        }

        .doc-item.active {
            background: var(--active-color);
        }

        .doc-item.diagram::before {
            content: "üìä";  /* Diagram icon */
            margin-right: 8px;
            font-size: 0.9em;
        }

        .doc-item.doc::before {
            content: "üìÑ";  /* Document icon */
            margin-right: 8px;
            font-size: 0.9em;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 0;
        }

        .markdown-body {
            background: var(--bg-color) !important;
            color: var(--text-color) !important;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .markdown-body pre {
            background: #2d2d2d !important;
        }

        .markdown-body code {
            background: #2d2d2d !important;
            color: #d4d4d4 !important;
        }

        /* Mermaid Diagram Styles */
        .mermaid {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .mermaid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            width: 100%;
            height: calc(100vh - 100px);
            margin: 0 auto;
        }

        .mermaid-zoom {
            transform-origin: center;
            transition: transform 0.1s ease;
            cursor: grab;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mermaid-zoom.dragging {
            cursor: grabbing;
            transition: none;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: var(--bg-color);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .zoom-controls:hover {
            opacity: 1;
        }

        .zoom-button {
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            user-select: none;
        }

        .zoom-button:hover {
            background: var(--active-color);
        }

        .zoom-level {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            color: var(--text-color);
            user-select: none;
        }

        /* Error Display */
        .error {
            color: #ff6b6b;
            padding: 20px;
            border: 1px solid #ff6b6b;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="app-name">Holophonix Animator</div>
            <img src="../assets/branding/logo-light.svg" alt="Holophonix Documentation" />
            <div class="doc-label">Documentation</div>
        </div>
        <button class="nav-toggle" onclick="toggleSidebar()"></button>
        <div class="doc-tree" id="docTree"></div>
    </div>
    <main class="main-content" id="mainContent">
        <div id="contentDisplay"></div>
        <div id="errorDisplay" class="error"></div>
    </main>

    <script>
        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'monospace'
        });

        let currentDoc = localStorage.getItem('currentDoc') || '';

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('collapsed');
            
            // Save state
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }

        // Load and display document
        async function loadDocument(path) {
            try {
                const contentDisplay = document.getElementById('contentDisplay');
                const errorDisplay = document.getElementById('errorDisplay');
                
                const response = await fetch(`/read-doc/${encodeURIComponent(path)}`);
                if (!response.ok) {
                    throw new Error(`Failed to load document: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Save current document
                currentDoc = path;
                localStorage.setItem('currentDoc', path);
                
                // Update content
                contentDisplay.innerHTML = `<div class="markdown-body">${data.content}</div>`;
                errorDisplay.style.display = 'none';
                
                // Update active state in sidebar
                document.querySelectorAll('.doc-item').forEach(item => {
                    item.classList.toggle('active', item.getAttribute('data-path') === path);
                });
                
                // Re-render any mermaid diagrams
                mermaid.init(undefined, document.querySelectorAll('.mermaid'));
                
            } catch (error) {
                console.error('Error loading document:', error);
                errorDisplay.textContent = error.message;
                errorDisplay.style.display = 'block';
            }
        }

        async function loadDiagram(path) {
            try {
                const contentDisplay = document.getElementById('contentDisplay');
                const errorDisplay = document.getElementById('errorDisplay');
                
                const response = await fetch(`/read-mmd/${encodeURIComponent(path)}`);
                if (!response.ok) {
                    throw new Error(`Failed to load diagram: ${response.statusText}`);
                }
                
                const content = await response.text();
                
                // Save current document
                currentDoc = path;
                localStorage.setItem('currentDoc', path);
                
                // Create mermaid container with zoom controls
                contentDisplay.innerHTML = `
                    <div class="markdown-body">
                        <div class="mermaid-container">
                            <div class="mermaid-zoom">
                                <div class="mermaid">
                                    ${content}
                                </div>
                            </div>
                            <div class="zoom-controls">
                                <button class="zoom-button" onclick="adjustZoom(-0.1)">‚àí</button>
                                <div class="zoom-level">100%</div>
                                <button class="zoom-button" onclick="adjustZoom(0.1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
                errorDisplay.style.display = 'none';
                
                // Update active state in sidebar
                document.querySelectorAll('.doc-item').forEach(item => {
                    item.classList.toggle('active', item.getAttribute('data-path') === path);
                });
                
                // Render the diagram
                await mermaid.init(undefined, document.querySelectorAll('.mermaid'));
                
                // Initialize zoom and pan functionality
                initializeZoom();
                
                // Auto-fit diagram to container
                setTimeout(() => {
                    const container = document.querySelector('.mermaid-container');
                    const diagram = container.querySelector('.mermaid svg');
                    if (diagram) {
                        const containerWidth = container.clientWidth;
                        const containerHeight = container.clientHeight;
                        const diagramWidth = diagram.getBoundingClientRect().width;
                        const diagramHeight = diagram.getBoundingClientRect().height;
                        
                        // Calculate scale to fit
                        const scaleX = (containerWidth - 80) / diagramWidth;
                        const scaleY = (containerHeight - 80) / diagramHeight;
                        const scale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 100%
                        
                        currentZoom = scale;
                        translateX = (containerWidth - diagramWidth * scale) / 2;
                        translateY = (containerHeight - diagramHeight * scale) / 2;
                        
                        updateTransform();
                        updateZoomLevel();
                    }
                }, 100); // Small delay to ensure diagram is rendered
                
            } catch (error) {
                console.error('Error loading diagram:', error);
                errorDisplay.textContent = error.message;
                errorDisplay.style.display = 'block';
            }
        }

        // Zoom and pan functionality
        let currentZoom = 1;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;

        function initializeZoom() {
            const container = document.querySelector('.mermaid-container');
            const zoomElement = document.querySelector('.mermaid-zoom');
            
            if (!container || !zoomElement) return;
            
            // Mouse wheel zoom
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                const rect = zoomElement.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const delta = -Math.sign(e.deltaY) * 0.1;
                const newZoom = Math.max(0.1, Math.min(3, currentZoom + delta));
                
                // Calculate new position to zoom towards mouse
                const scale = newZoom / currentZoom;
                translateX = x - (x - translateX) * scale;
                translateY = y - (y - translateY) * scale;
                
                currentZoom = newZoom;
                updateTransform();
                updateZoomLevel();
            });
            
            // Drag to pan
            zoomElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                zoomElement.classList.add('dragging');
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
            });
            
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            });
            
            window.addEventListener('mouseup', () => {
                isDragging = false;
                const zoomElement = document.querySelector('.mermaid-zoom');
                if (zoomElement) {
                    zoomElement.classList.remove('dragging');
                }
            });
        }

        function adjustZoom(delta) {
            const newZoom = Math.max(0.1, Math.min(3, currentZoom + delta));
            const scale = newZoom / currentZoom;
            
            // Zoom from center
            const container = document.querySelector('.mermaid-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            translateX = centerX - (centerX - translateX) * scale;
            translateY = centerY - (centerY - translateY) * scale;
            
            currentZoom = newZoom;
            updateTransform();
            updateZoomLevel();
        }

        function updateTransform() {
            const zoomElement = document.querySelector('.mermaid-zoom');
            if (zoomElement) {
                zoomElement.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
            }
        }

        function updateZoomLevel() {
            const zoomLevel = document.querySelector('.zoom-level');
            if (zoomLevel) {
                zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
            }
        }

        // Build document tree
        async function buildDocTree() {
            try {
                const response = await fetch('/list-docs');
                if (!response.ok) {
                    throw new Error('Failed to fetch document list');
                }
                
                const docs = await response.json();
                const docTree = document.getElementById('docTree');
                docTree.innerHTML = ''; // Clear existing content
                
                // Group documents by directory
                const sections = {};
                docs.forEach(doc => {
                    const parts = doc.path.split('/');
                    const section = parts.length > 1 ? parts[1] : 'Other';
                    if (!sections[section]) {
                        sections[section] = [];
                    }
                    sections[section].push(doc);
                });
                
                // Create sections
                Object.entries(sections).forEach(([section, docs]) => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'doc-section';
                    sectionDiv.innerHTML = `
                        <div class="doc-section-title">${section.replace('-', ' ').toUpperCase()}</div>
                        ${docs.map(doc => `
                            <div class="doc-item ${doc.type}" 
                                 data-path="${doc.path}"
                                 onclick="${doc.type === 'diagram' ? 'loadDiagram' : 'loadDocument'}('${doc.path}')">
                                ${doc.name}
                            </div>
                        `).join('')}
                    `;
                    docTree.appendChild(sectionDiv);
                });
                
                // Load last viewed document if any
                if (currentDoc) {
                    const doc = docs.find(d => d.path === currentDoc);
                    if (doc) {
                        if (doc.type === 'diagram') {
                            loadDiagram(doc.path);
                        } else {
                            loadDocument(doc.path);
                        }
                    }
                } else if (docs.length > 0) {
                    // Load first document by default
                    const firstDoc = docs[0];
                    if (firstDoc.type === 'diagram') {
                        loadDiagram(firstDoc.path);
                    } else {
                        loadDocument(firstDoc.path);
                    }
                }
                
            } catch (error) {
                console.error('Error building doc tree:', error);
                document.getElementById('errorDisplay').textContent = 'Failed to load document list';
                document.getElementById('errorDisplay').style.display = 'block';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Restore sidebar state
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                document.querySelector('.sidebar').classList.add('collapsed');
            }
            
            // Build document tree
            buildDocTree();
        });
    </script>
</body>
</html>
